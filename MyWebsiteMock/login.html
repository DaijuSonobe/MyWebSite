<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ベビケット-ログイン-</title>
</head>
<body>
<div class="container">
<br>
<div class="title rounded text-dark bg-warning float-left" style="width: 19rem; height: 9rem">
  <div class="card-body">
    <h4 class="card-subtitle mb-2 text-muted">Babies' FleaMarket</h4>
    <h1 class="card-title text-info">&nbsp;ベビケット&nbsp;<img src="img/rubik-25817_1280.png" class="kids" style="width: 37px; height: 42px" alt="No-Image"></h1>
    <font size="-1" class="card-subtitle mb-2 text-muted">&emsp;&emsp;&emsp;&emsp;‐未就学児用品専門サイト‐</font>
  </div>
</div>

<p style="clear:left;">

<br>

<div class="login-menu">
  <form class="px-4 py-3" method="post" action="index.html">
    <div class="form-group">
      ログインID
      <input type="text" class="form-control w-50" id="loginID" placeholder="LoginID" autocomplete="on" required autofocus>
    </div>
    <div class="form-group">
      パスワード
      <input type="password" class="form-control w-50" id="password" placeholder="Password" autocomplete="on" required>
    </div>
    <br>
    <button type="submit" class="btn btn-info">ログイン</button>
  </form>
  <br>
  <div class="dropdown-divider"></div>
  登録がお済みでない方→ <span class="badge badge-pill badge-light"><a href="signUp.html" class="dropdown-item">新規登録</a></span>
</div>
<div align="right"><a href="index.html" class="badge badge-success">HOME</a></div>
</div>
</body>
</html>
